<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<title>Bootstrap Form</title>
<link rel="shortcut icon" href="img/mypict.ico" type="image/png">

</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="text-center">Bootstrap Form</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-6 col-lg-push-3">
				<form action="" id="contactform" method="post" role="form">
					<div class="form-group">
						<label for="name">Name</label>
						<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input type="text" class="form-control" id="name" placeholder="Full Name">
						</div>
					</div>

					<div class="form-group">
						<label for="username">Choose your Username</label>
						<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input type="text" class="form-control" id="username" placeholder="username@gmail.com">
						</div>
					</div>

					<div class="form-group">
						<label for="pass">Create a password</label>
						<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						<input type="password" class="form-control" id="pass">
						</div>
					</div>

					<div class="form-group">
						<label for="pass2">Confirm your Password</label>
						<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						<input type="password" class="form-control" id="pass2">
						</div>
					</div>

					<div class="form-group">
						<label for="bday">Birthday</label>
						 <div class="input-group">
  						 <span class="input-group-addon">DOB</span>
						<input type="text" class="form-control" id="bday" placeholder="DD/MM/YYYY">
						</div>
					</div>

					<div class="form-group">
						
						<label for="gen">Gender</label><br>
						<label class="radio-inline">
						<input type="radio" name="optradio">Male</label>
						<label class="radio-inline">
						<input type="radio" name="optradio">Female</label>
						<label class="radio-inline">
						<input type="radio" name="optradio">Other</label>
					</div>

					<div class="form-group">
						<label for="mob">Mobile Number</label>
						<input type="text" class="form-control" id="mob">
					</div>

					<div class="form-group">
						<label for="add">Address</label>
						<input type="text" class="form-control" id="add">
					</div>

					<div class="form-group">
						<input type="button" value=Submit id="contactbtn" class="btn btn-default"/>
						
					</div>

				</form>
			<blockquote>
				<p>Form developed by Shafeef Omar</p>
				<footer>Cool ain't it!</footer>
			</blockquote>
			</div>

		</div>
<!--Including jQuery-->
<script src="js/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="js/main.js"></script>

</body>
</html>
